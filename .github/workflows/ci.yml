name: ci
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  check-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --release
      - uses: actions-rs/cargo@v1
        with:
          command: fmt 
          args: --all -- --check

      
